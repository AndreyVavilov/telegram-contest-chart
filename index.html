<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Telegram Contest :: Andrey Vavilov @keanu</title>
  <meta name="description" content="Telegram official coding competition. The goal is to develop software for showing simple charts based on input data we provide.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="main">
      <div class="chart">
            <div class="chart1"></div>
      </div>
      <div class="chart">
            <div class="chart2"></div>
      </div>
      <div class="chart">
            <div class="chart3"></div>
      </div>
      <div class="chart">
            <div class="chart4"></div>
      </div>
      <div class="chart">
            <div class="chart5"></div>
      </div>
      <div class="chart">
            <div class="switch-theme">Switch to Night Mode</div>
            <div class="contacts">
                <b>GitHub:</b> <a href="https://github.com/AndreyVavilov/telegram-contest-chart">AndreyVavilov/telegram-contest-chart</a>
            </div>
      </div>
  </div>
  <script src="dist/data.json.js"></script>
  <script src="dist/chart.js"></script>
  <script>
      window.isDarkMode = false;
      _data_.forEach((data, i) => {
        var n = i + 1;
        new Chart({
            title: 'Chart #' + n,
            container: document.querySelector('.chart' + n),
            data
        })
      });
      var body = document.querySelector('body');
      var switchTheme = document.querySelector('.switch-theme');
      switchTheme.addEventListener('click', function(event) {
            if (window.isDarkMode) {
                body.classList.remove('dark');
                switchTheme.innerText = 'Switch to Night Mode';
            } else {
                body.classList.add('dark');
                switchTheme.innerText = 'Switch to Day Mode';
            }
            window.isDarkMode = !window.isDarkMode;
        });
  </script>
</body>

</html>
